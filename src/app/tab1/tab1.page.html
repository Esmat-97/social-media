<div class="container">

  <ion-card >


    <ion-item lines="none">
      <ion-avatar slot="start">
        <img [src]="'assets/' + imageuser"/>
      </ion-avatar>
      <ion-label>
        <h2><b>{{name}}</b></h2>
      </ion-label>
    </ion-item>


<form #main="ngForm" (ngSubmit)="formdata(main)">

    <textarea  placeholder="What's on your mind, {{name}}?" rows="6" cols="42"  name="post_content" #post_content="ngModel" ngModel></textarea>
  <ion-item lines="none">
    <ion-input  type="file" name="image" #image="ngModel" ngModel (change)="onFileSelected($event)"> </ion-input>
</ion-item >

  <ion-item lines="none">
    <ion-button expand="block"  type="submit">Post</ion-button>
  </ion-item>

</form>
 

  </ion-card>

  <br>
  <br>


<ion-card  *ngFor="let x of posts" (click)="nav(x.id)">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img [src]="'assets/' + x.user.image"/>
    </ion-avatar>
    <ion-label>
      <h2><b>{{x.user.name}}</b></h2>
      <p>{{x.updated_at}}</p>
    </ion-label>
  </ion-item>

  
  <ion-item lines="none" class="tweet">
    <ion-label text-wrap>{{x.post_content }} </ion-label>
  </ion-item>
  <img class="tweet-img" [src]="'assets/' + x.image">
  <ion-button size="small" fill="clear" >
    <ion-icon name="heart"></ion-icon> 
  </ion-button>

  <ion-button size="small" fill="clear" >
    <ion-icon name="chatbubble-outline"></ion-icon> 
  </ion-button>

  <ion-button size="small" fill="clear" >
    <ion-icon slot="start" name="heart-empty"></ion-icon> 
  </ion-button>
</ion-card>

</div>
