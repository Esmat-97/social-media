<div class="row row-cols-1 row-cols-md-3 g-4" style="height: 100vh; overflow-y: auto;">

<div class="col"  *ngFor="let x of selectedpost">

<div class="card">
    <div class="card-header">
      <img [src]="'assets/' + x.image" alt="Image description" class="card-image">
      <h2>{{x.name}}</h2>
    </div>
    <div class="card-body">
      <button class="btn-follow">Follow</button>
    </div>
  </div>

</div>

</div>
