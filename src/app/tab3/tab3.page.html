<div class="container">

  
  <div class="header">
    <h2>{{name}}</h2>
    <div class="space-between">
      <div class="followings">
        <ion-badge color="primary" mode="ios">{{commentnum}}</ion-badge>
        <p>Posts</p>
      </div>
      <div class="followings">
        <ion-badge color="primary" mode="ios">{{likesnum}}</ion-badge>
        <p>likes</p>
      </div>
    </div>
  </div>
  
  
  
  <div class="flex">
    <div class="box-border">
      <div class="border-white">
        <div class="img-box">
          <img [src]="'assets/' + imageuser">
        </div>
      </div>
    </div>
  </div>





 <ion-card *ngFor="let x of selectedpost" (click)="nav(x.id)">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img [src]="'assets/' + x.user.image">
      </ion-avatar>



      <ion-buttons slot="end">
        <ion-button (click)="del(x.id)">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      


      <ion-label>
        <h2><b>{{x.user.name}}</b></h2>
        <p>{{x.created_at}}</p>
      </ion-label>

    </ion-item>
    <ion-item lines="none" class="tweet">
      <ion-label text-wrap>{{x.post_content}}</ion-label>
    </ion-item>
    <img class="tweet-img"  [src]="'assets/' + x.image">
    <ion-button size="small" fill="clear" >
      <ion-icon name="heart"></ion-icon> 
    </ion-button>

    
    <ion-button size="small" fill="clear" >
    <ion-icon name="chatbubble-outline"></ion-icon> 
    </ion-button>


    <ion-button size="small" fill="clear" >
      <ion-icon slot="start" name="heart-empty"></ion-icon> 
    </ion-button>
  </ion-card> 
  
  
  </div>
